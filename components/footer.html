    <script>
          /*
      Accordion - Code Embed
      */

      /* listenForUrlChangesAccordion() makes sure that if you changes pages inside your app,
      the Accordions will still work*/

      const listenForUrlChangesAccordion = () => {
        let url = location.href;
        $(document).on('click', () => {
          requestAnimationFrame(() => {
            if (url !== location.href) {
              runAccordionCodeEmbed();
              runPricingChangeOption();
              url = location.href;
            }
          });
        });
      }


      const runAccordionCodeEmbed = () => {
          const accordionContainers = document.querySelectorAll('[data-role="accordion-container"]'); // All accordion containers
          const accordionContents = document.querySelectorAll('[data-role="accordion-content"]'); // All accordion content
          const accordionIcons = document.querySelectorAll('[data-role="accordion-icon"]'); // All accordion icons

          accordionContents.forEach((accordionContent, index) => {
            if(!accordionContent.classList.contains('default-show')){ //Hides all accordion contents, except the first one
              accordionContent.style.display = "none"; //Hides all accordion contents
            }
          });

          accordionContainers.forEach((accordionContainer, index) => {
              accordionContainer.addEventListener("click", () => {
                  accordionContents.forEach((accordionContent) => {
                  accordionContent.style.display = "none"; //Hides all accordion contents
                  });

                  accordionIcons.forEach((accordionIcon) => {
                      accordionIcon.style.transform = "rotate(0deg)"; // Resets all icon transforms to 0deg (default)
                  });

                  accordionContents[index].style.display = "flex"; // Shows accordion content
                  accordionIcons[index].style.transform = "rotate(180deg)"; // Rotates accordion icon 180deg
              });
          });
      }

      const runPricingChangeOption = () => {
        if($){
          $(document).on('change','#team_plan_option', (evt) => {
            const val = parseInt(evt.target.value);
            switch(val){
              case 1:
                $('#team_plan_price').html('89');
                $('#ez_team_plan_button').parent().attr('href','https://app.ezcoordinator.com/register?subscription=13');
                break;
              case 2:
                $('#team_plan_price').html('119');
                $('#ez_team_plan_button').parent().attr('href','https://app.ezcoordinator.com/register?subscription=14');
                break;
              case 3:
                $('#team_plan_price').html('159');
                $('#ez_team_plan_button').parent().attr('href','https://app.ezcoordinator.com/register?subscription=15');
                break;
              case 4:
                $('#team_plan_price').html('249');
                $('#ez_team_plan_button').parent().attr('href','https://app.ezcoordinator.com/register?subscription=16');
                break;
            }
          });
        }
      }

      runAccordionCodeEmbed()
      listenForUrlChangesAccordion()

      /*
      Here's what the above is doing:
          1. Selects all accordion containers, contents, and icons
          2. Hides all accordion contents
          3. Adds an event listener to each accordion container
          4. When an accordion container is clicked, it:
              - Hides all accordion contents
              - Resets all icon transforms to 0deg (default)
              - Checks if this container has class "accordion-open"
                  - If it does, it removes class "accordion-open"
                  - If it doesn't, it:
                      - Removes class "accordion-open" from all containers
                      - Adds class "accordion-open" to this container
                      - Shows accordion content
                      - Rotates accordion icon 180deg
      */
    </script>
